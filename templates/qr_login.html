<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Login - AI Supermarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center">
  <div class="text-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md">
      <div class="mb-6">
        <div class="w-16 h-16 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Quick Login</h1>
        <p class="text-gray-600" id="statusMessage">Setting up your account...</p>
      </div>
      
      <div class="flex justify-center mb-4">
        <div class="spinner"></div>
      </div>
      
      <p class="text-sm text-gray-500">Please wait while we log you in</p>
    </div>
  </div>

  <script>
    function getOrCreateDeviceId() {
      let deviceId = localStorage.getItem('qr_device_id');
      if (!deviceId) {
        deviceId = 'dev_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        localStorage.setItem('qr_device_id', deviceId);
      }
      return deviceId;
    }

    async function performQRLogin() {
      try {
        const deviceId = getOrCreateDeviceId();
        
        const response = await fetch('/api/qr-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ device_id: deviceId })
        });
        
        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('currentUser', JSON.stringify({
            email: data.user.email,
            name: data.user.name
          }));
          
          document.getElementById('statusMessage').textContent = 
            data.is_new_user ? 'Welcome! Creating your account...' : 'Welcome back!';
          
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          document.getElementById('statusMessage').textContent = 'Login failed. Please try again.';
          document.querySelector('.spinner').style.display = 'none';
        }
      } catch (error) {
        console.error('QR login error:', error);
        document.getElementById('statusMessage').textContent = 'An error occurred. Please try again.';
        document.querySelector('.spinner').style.display = 'none';
      }
    }

    performQRLogin();
  </script>
</body>
</html>
