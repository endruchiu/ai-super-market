<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Error - Grocery Shopping App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
    <!-- Error Icon -->
    <div class="mb-6">
      <div class="w-20 h-20 mx-auto bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
    </div>

    <!-- Error Message -->
    <h1 class="text-3xl font-bold text-gray-900 mb-3">
      Authentication Error
    </h1>
    <p class="text-gray-600 mb-8">
      We encountered an issue while trying to sign you in. This could be due to a network error, expired session, or authentication service issue.
    </p>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <a href="{{ url_for('index') }}" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition-all">
        Return to Home
      </a>
      <a href="{{ url_for('replit_auth.login') }}" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all">
        Try Again
      </a>
    </div>

    <!-- Help Text -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-sm text-gray-500">
        If this problem persists, please try clearing your browser cookies or contact support.
      </p>
    </div>
  </div>
</body>
</html>
